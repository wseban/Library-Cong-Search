<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>Mickey n Friends Finder</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"/>

  <body>



<header>
  <nav id="navbar">
    <img src="assets/images/logo.png" width="125vh" alt="mouse head with tracks"/>
  </nav>
</header>

<main class="welcome">
  <h1>Mickey n Friends Finder!</h1>
  <p>Ever wondered what films and shows your favorite Disney Characters appear in? And where to watch said films and shows? Look no further, Mouse Base is here to provide all this information in one place. Get started by typing in any Disney character!</p>
</main>


    
<!-- Slideshow container -->
  <div class="slideshow-container">
    <!-- images -->
    <div class="images">
      <img class="mySlides" src="./assets/images/mickeyfriends.jpeg">
      <img class="mySlides" src="./assets/images/pets.jpeg">
      <img class="mySlides" src="./assets/images/princesses.webp">
      <img class="mySlides" src="./assets/images/villans.webp">
    </div>
  </div>

  <div class="bg">
    
    <input id="search-bar">
    <button onclick="renderInput()">Search</button>
    
    <div id="char-name"></div>
    <br><br><br>
    <div id="char-image"></div>
    <br><br><br>
    <div id="shows"></div>
    <br><br><br>
    <div id="movies"></div>
    
  </div>

  <script src="./assets/JS/script.js"></script>
  <script src="./assets/JS/searchpage.js"></script>
